<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum-App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/2cea6ac537.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="Untitled-1.css" />
  </head>
  <body>
    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <section class="modal-card-body">
          <main class="form-signin w-100 m-auto">
            <form>
              <img
                class="mb-4"
                src="/docs/5.2/assets/brand/bootstrap-logo.svg"
                alt=""
                width="72"
                height="57"
              />
              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>

              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me" /> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">
                Sign in
              </button>
              <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
            </form>
          </main>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success">Save changes</button>
          <button class="button">Cancel</button>
        </footer>
      </div>
    </div>

    <button class="js-modal-trigger" data-target="modal-js-example">
      Open JS example modal
    </button>

    <div id="quote" class="box mx-auto has-text-centered">
      <div
        class="quote_pic mx-auto is-flex is-align-items-center is-justify-content-center"
      >
        <img class="mx-auto" id="quote_pic" src="" alt="" />
      </div>
      <span id="quote_quote"></span>
      <p
        class="is-bold has-text-weight-bold is-italic is-size-5"
        id="quote_author"
      ></p>
      <button id="quote_next" onclick="displayQuote()">Next Quote</button>
    </div>

    <div class="container">
      <time class="has-text-weight-bold mx-auto" id="time"></time>
    </div>

    <div id="weather" class="is-flex is-flex-direction-column">
      <div class="is-flex mx-auto">
        <img id="wicon" src="" alt="Weather icon" />
        <p class="my-auto has-text-weight-semibold" id="temp"></p>
      </div>
      <p class="has-text-weight-semibold mx-auto" id="city"></p>
    </div>

    <div>
      <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title..." />
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>

      <ul id="myUL">
        <li class="checked">Pay bills</li>

        <li>Organize office</li>
      </ul>
    </div>

    <script src="js/time.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
